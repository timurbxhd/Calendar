version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: calendar_app
    ports:
      - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

  # Backend API Service
  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      PORT: 3000
      DATABASE_URL: postgres://admin:password123@db:5432/calendar_app
      API_KEY: ${API_KEY}
    command: sh -c "npm install && npm start"

volumes:
  pgdata:
